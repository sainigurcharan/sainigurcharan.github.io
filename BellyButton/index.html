<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bellybutton Biodiversity</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

  <div id="wrapper">

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb" style="background-color: #337ab7;">
          <li class="breadcrumb-item">
            <h3 style="color: #ffffff;">
              <i class="fas fa-fw fa-tachometer-alt"></i>
              Belly Button Biodiversity Dashboard
            </h3>
          </li>
        </ol>

        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-3">
              <div class="card-header" style="color: #ffffff;background-color: #337ab7;">
                <i class="fas fa-bars"></i>
                Test Subject ID: 
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              <div id="sample-metadata" class="card-body"></div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-3">
              <div class="card-header" style="color: #ffffff;background-color: #337ab7;">
                <i class="fas fa-chart-bar"></i>
                Bar Chart</div>
              <div class="card-body">
                <div id="bar" width="100%" height="50"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-3">
              <div class="card-header" style="color: #ffffff;background-color: #337ab7;">
                <i class="fas fa-chart-pie"></i>
                Gauge Chart</div>
              <div class="card-body">
                <div id="gauge" width="100%" height="100"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-header" style="color: #ffffff;background-color: #337ab7;">
            <i class="fas fa-chart-area"></i>
            Bubble Chart</div>
          <div class="card-body">
            <div id="bubble" width="100%" height="30"></div>
          </div>
        </div>

        <!-- Sticky Footer -->
        <ol class="breadcrumb" style="background-color: #337ab7;">
          <li class="breadcrumb-item">
            <h6 style="color: #ffffff;">
              <span>Gurcharan Singh Â© 2019</span>
            </h6>
          </li>
        </ol>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Plot scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Main script file to load charts with sample data -->
  <script src="./static/js/app.js"></script>

</body>

</html>
