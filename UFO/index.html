<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="icon" href="static/images/alien.png">
</head>
<div id='stars'></div>
<div id='stars2'></div>
<body>
  <div class="wrapper">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <img class="nav-ufo" src="static/images/ufo.svg">
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style="font-family: 'Michroma', sans-serif; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #ff7133;">UFO Sightings</h1>
      <p style="color: #ff7133; text-shadow: 1px 1px 2px black, 0 0 25px whitesmoke, 0 0 5px #ff7133; font-size: 30px;">The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading" style="font-family: 'Michroma', sans-serif;">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters" >
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- Date input -->
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                      <li class="filter list-group-item" style="background-color: black;">
                        <!-- City input -->
                        <label for="date">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                      </li>
                        <li class="filter list-group-item" style="background-color: black;">
                        <!-- State input -->
                        <label for="date">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ar">
                      </li>
                        <li class="filter list-group-item" style="background-color: black;">
                        <!-- Country input -->
                        <label for="date">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>
                        <li class="filter list-group-item" style="background-color: black;">
                        <!-- Shape input -->
                        <label for="date">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="circle">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default btn-lg btn-block">Filter Table</button>

                  <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="text-align: center;">
      <span class="bottom"  style="font-family: 'Michroma', sans-serif;">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
